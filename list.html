<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul><h1>Unordered list</h1>
        <li>Bread</li>
        <li>milk</li>
        <li>butter</li>
    </ul>
    <ul reversed><h1>Unordered list </h1>
        <li>Bread</li>
        <li>milk</li>
        <li>butter</li>
    </ul>
    <ol><h1>Ordered List</h1>
        <li>bread</li>
        <li>milk</li>
        <li>butter</li>
    </ol>

    <ol reversed><h1>Ordered List reversed </h1>
        <li>bread</li>
        <li>milk</li>
        <li>butter</li>
    </ol>

    <ol type="A"><h2>ordered list type</h2>
        <li>bread</li>
        <li>milk</li>
        <li>butter</li>
    </ol>
</body>
</html>

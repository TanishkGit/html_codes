<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Tables are used to represent real-life table data -->
     <!--  <tr> tag is ued to display row , <td> tag is ued to diplay table data , <th> tag is used to display table header -->

     <table >
            <caption>Food Menu</caption>
            <tr>
                <th>Item </th>
                <th>Price</th>
            </tr>

            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Samosa</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Vada Pav </td>
                <td>20</td>
            </tr>
     </table>
     <br>



    <!-- Table Semantics-->
    <!-- <thead> to wrap table header, <tbody> to wrap table body -->
    <!-- <tfoot> to wrap the table footer -->
    <table>
        <thead>
            <tr>
                <th>Item </th>
                <th>Price</th>
            </tr>
        </thead>
                
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Samosa</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Vada Pav </td>
                <td>20</td>
            </tr>
        </tbody>
   </table>     
</body>
</html>

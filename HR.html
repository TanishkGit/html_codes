<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr tag</title>
</head>
<body>
    <!-- Horizontal break tag -->
    <!-- HR tag is a line divider tag while br tag is a line break tag  -->
    <p>this is my name tanishk gupta</p> <hr>
    <p>I am an engineering student</p> <hr>
    <p>I love coding</p> <hr>
</body>
</html>

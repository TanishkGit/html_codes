<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub sup tags</title>
</head>
<body>
    <!-- subscript and superscript tags -->
    <h1>a <sup>2</sup></h1>
    <h1>H<sub>2</sub>O</h1>

    <!-- Practice Questions 
    * print the pythagoras theorem 
    
    * print glucose formula -->

    <h1>a<sup>2</sup>+ b<sup>2</sup> = c <sup>2</sup></h1>
    <h1>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></h1>
</body>
</html>

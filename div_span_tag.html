<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and span


        
    </title>
</head>
<body>
    <!-- content division element used to hold other html elements or group elemets together -->
     <!-- div tag is a b;ock element -->
      <div>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
      </div>
      
      <a href="https://www.youtube.com">Youtube</a>

      <!-- span is also a generic container used to hold html elements or group the elements together  -->
     <!-- it is an inline element -->
     <span>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
      </span>
      <a href="https://www.youtube.com">Youtube</a>
</body>
</html>
